<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Guard+ | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      position: relative;
    }

    body img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 7rem;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      padding: 1rem 0;
    }

    #navbar a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: 0.3s ease;
    }

    #navbar a:hover {
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 5;
    }

    #login_form {
      width: 380px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00bfff;
      box-shadow: 0 0 12px #00bfff, 0 0 30px #00bfff;
      padding: 2.5rem;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 10;
    }

    #login_form h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #00bfff;
      letter-spacing: 1px;
    }

    .form-floating label {
      color: #b8dfff;
    }


    #login_form button {
      background-color: #00bfff !important;
      border: none !important;
      color: #fff !important;
      font-weight: 500;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      transition: 0.3s ease;
      box-shadow: 0 0 8px #00bfff;
      z-index: 20;
      position: relative;
      cursor: pointer;
    }

    #login_form button:hover {
      background-color: #fff !important;
      color: #00bfff !important;
      box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
    }

    #login_form p {
      margin-top: 2rem;
      font-size: 14px;
      color: #bfbfbf;
    }
  </style>
</head>

<body>
  <img src="images/logo_img.png" alt="background">

  <nav id="navbar">
    <a href="home.html">Home</a>
    <a href="about_uss.html">About Us</a>
    <a href="contact_us.html">Contact</a>
    <a href="Features.html">Features</a>
    <a href="login.html" style="color:#00bfff;">Login</a>
  </nav>

  <main>
    <div id="login_form">
      <form>
        <img class="mb-3" src="images/logo_img.png" alt="City Guard+" width="80" height="65">
        <h1>Sign in</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
          <label class="form-check-label" for="checkDefault">Remember me</label>
        </div>

        <button type="submit">Login</button>
        <p>&copy; 2025 City Guard+</p>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
